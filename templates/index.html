<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/static/styles2.css/">
</head>
<body>
    <h4>Sign Up</h4>
    <form id="signup_form" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="passwords" required><br>
        <br>
        <button>Sign Up</button>
    </form>
    <hr>
    <h4>User Data</h4>
    <div id="user_data">

    </div>

    <hr>
    <h4>Create House</h4>
    <form id="house_create_form" method="post" autocomplete="off">
        <label for="hname">House name</label>
        <input type="text" id="hname" name="hname" required>
        <br>

        <label>Roommates</label>
        <div id="roommates_container" data-roommates="2">
            <button type="button" id="add_roommate_button">Add Roommate</button>
            <button type="button" id="remove_roommate_button">Remove Roommate</button>
            <div id="room1_cont"><input type="text" id="roommate1" name="roommate1" placeholder="Roommate 1" required></div>
            <div id="room2_cont"><input type="text" id="roommate2" name="roommate2" placeholder="Roommate 2"></div>
        </div><br>
        <button>Create House</button>
    </form>
    <hr>
    <h4>House Data</h4>
    <div id="house_data">

    </div>

    <hr>
    <h4>Add Bills</h4>
    <form id="bill_create_form" method="post" autocomplete="off">
        <label for="h_uuid">House UUID</label>
        <input type="text" id="h_uuid" name="h_uuid" required><br>

        <label for="bname">Bill name</label>
        <input type="text" id="bname" name="bname" required><br>

        <div id="roommates_container">
            <fieldset>  
                <legend>Select Roommates:</legend>
            </fieldset>
            <br>
        </div>

        <label for="cost">Monthly Cost $</label>
        <input type="text" id="cost" name="cost" required><br>

        <label for="date">Payment Due Date</label>
        <input type="date" id="date" name="date" required><br>
        <br>

        <button>Add Bill</button>
    </form>
    <hr>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script src="/static/main.js/"></script>
</body>
</html>
